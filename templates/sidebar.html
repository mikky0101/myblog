<div class="sidebar">
  <div class="row">
    <div class="col-lg-12">
      <div class="sidebar-item search">
        <form id="search_form" name="gs" method="GET" action="/search">
          <input
            type="text"
            name="q"
            class="searchText"
            placeholder="type to search..."
            autocomplete="on"
          />
        </form>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
          <h2>Recent Posts</h2>
        </div>
        <div class="content">
          <ul>
            {% for post in latest %}
            <li>
              <a href="{{ post.get_absolute_url }}">
                <h5 style="color: #f48840">{{post.title }}</h5>
                <span>{{post.timestamp}}</span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="sidebar-item categories">
        <div class="sidebar-heading">
          <h2>Categories</h2>
        </div>
        <div class="content">
          <ul>
            <li>
              <a style="color: #f48840" href="/technology">- TECHNOLOGY</a>
            </li>
            <li>
              <a style="color: #f48840" href="/education">- EDUCATION</a>
            </li>
            <li>
              <a style="color: #f48840" href="/entertainment"
                >- ENTERTAINMENT</a
              >
            </li>
            <li>
              <a style="color: #f48840" href="/nature">- NATURE</a>
            </li>
            <li>
              <a style="color: #f48840" href="/sports">- SPORTS</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="sidebar-item tags">
        <div class="sidebar-heading">
          <h2>Tag Clouds</h2>
        </div>
        <div class="content">
          <ul>
            <li><a href="#">Lifestyle</a></li>
            <li><a href="#">Creative</a></li>
            <li><a href="#">Inspiration</a></li>
            <li><a href="#">Motivation</a></li>
            <li><a href="#">PSD</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
